<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="css/StyleSheet.css" rel="stylesheet" />
</head>
<body class = "bim">

<div class="wrapper">
    <div class="logo">
        <img src="img/logo-jhipster.png"
             height="70" width="70" /> 
    </div>
    <div class="title">
        <p>Sign in to bimCode{}</p>
    </div>
    <div class="form">
        <div class="input_field">
            <label>Username or Email Address</label>
            <input type="text" class="input">
        </div>
        <div class="input_field">
            <label>Password</label>
            <input type="password" class="input">
            <a href="#" class="forgot">Forgot password?</a>
        </div>
        <div class="btn">
            <input type="submit" value="Sign in" class="sign_btn">
        </div>
    </div>
    <div class="create_act">
        <p>New to Bimcode ? <a href="#">Create an account.</a></p>
    </div>
    <div class="footer">
        <ul>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Security</a></li>
            <li><a href="#">Contact Bimcode{}</a></li>
        </ul>
    </div>
</div>

</body>
</html>
